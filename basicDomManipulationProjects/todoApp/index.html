<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo</title>
</head>

<body style="background-color: #212121; color: rgb(255, 153, 0);">
    <div class="col-12 d-flex justify-content-center my-3 py-3 headingContainer shadow rounded-5">
        <h1 class="fw-bolder">TO-DO LIST</h1>
    </div>
    <div class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 content pb-0">
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter text Here."></textarea>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 d-flex justify-content-center content gap-2">
                    <div class="d-grid gap-2">
                        <button
                            type="button"
                            name=""
                            id=""
                            class="btn btn-primary btn-custom border-0 shadow"
                            onclick=clicked()
                        >
                            Enter
                        </button>
                    </div>
                    <div class="d-grid gap-2">
                        <button
                            type="button"
                            name=""
                            id=""
                            class="btn btn-primary btn-custom border-0 shadow"
                            onclick=clickedR()
                        >
                            Remove
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 d-flex justify-content-center content">
                    <ol class="todoItems" ></ol>
                </div>
            </div>
        </div>
    </div>
    <script src="style.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
